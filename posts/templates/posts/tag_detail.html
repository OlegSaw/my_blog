{% extends 'base.html' %}

{% block title %}
    {{ tag.name }} posts
{% endblock %}

{% block content_title %}
    posts for "{{ tag.name }}" tag:
{% endblock %}

{% block content %}

    {% for post in posts %}
        <div class="post">
            <a href="{{ url_for('posts.post_detail', slug=post.slug) }}"> <span class="badge-pill badge-danger" style="text-decoration: none">{{ post.title }}</span> </a>
        </div>

    {% endfor %}

{% endblock %}
