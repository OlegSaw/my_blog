{% extends 'base.html' %}

{% block title %}
    {{ tag.name }} posts
{% endblock %}

{% block content_title %}
    posts for "{{ tag.name }}" tag:
{% endblock %}

{% block content %}

    {% for post in posts %}
        <div class="post">
            <a href="{{ url_for('posts.post_detail', slug=post.slug) }}" style="text-decoration: none" class="zag"><h1 class="display-3">{{ post.title }}</h1> </a>
        </div>
<hr>
    {% endfor %}

{% endblock %}
